<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <meta codigoSecreto="735597189">
    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <title>PWeb - by Ítalo Costa</title>
  </head>
  <body>
    <div class="w3-bar w3-light-blue w3-xlarge">
      <a href="index.html" class="w3-bar-item w3-button">Início</a>
      <a href="adicionarPessoa.html" class="w3-bar-item w3-button">Adicionar pessoa</a>
      <a href="listarPessoas.html" class="w3-bar-item w3-button">Listar pessoas</a>
      <a href="contato.html" class="w3-bar-item w3-button w3-right">Contato</a>
      <a href="sobre.html" class="w3-bar-item w3-button w3-right">Sobre o site</a>
      <a href="noticias.html" class="w3-bar-item w3-button w3-right">Notícias</a>
    </div>
    <main class="container-fluid">
      <h1>Formulário para adicionar pessoas:</h1>
      <section>
        <form action="">
          <div class="grid">
            <span>
              <label for="nome">Seu Nomezinho*:</label>
              <input
                type="nome"
                id="nome"
                name="nome"
                placeholder="Nome Completo"
              />
            </span>
            <span>
              <label for="email">Email*:</label>
              <input type="email" id="email" name="email" placeholder="Email" />
              <small>Nunca divulgaremos :)</small>
            </span>
            <span>
              <label for="dataNascimento">Data de Nascimento*:</label>
              <input
                type="date"
                id="dataNascimento"
                name="dataNascimento"
                placeholder="dataNascimento"
              />
            </span>
          </div>
          <div class="grid">
            <fieldset>
              <legend>Gênero*:</legend>
              <label for="radio-1">
                <input
                  type="radio"
                  id="radio-1"
                  name="radio"
                  value="radio-1"
                  checked
                />
                Masculino
              </label>
              <label for="radio-2">
                <input type="radio" id="radio-2" name="radio" value="radio-2" />
                Feminino
              </label>
              <label for="radio-3">
                <input type="radio" id="radio-3" name="radio" value="radio-3" />
                Não informar
              </label>
            </fieldset>
          </div>
          <div class="grid">
            <input
              type="submit"
              value="Adicionar!"
              onclick="event.preventDefault()"
            />
            <input
              type="reset"
              value="Limpar"
              onclick="event.preventDefault()"
            />
          </div>
          <p>* Campo obrigatório</p>
        </form>
      </section>
    </main>
  </body>
</html>
